<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tile Corruptor</title>
    <script src="index.js"></script>
</head>

<body class="container-fluid">
    <nav class="row navbar navbar-expand bg-primary mb-2">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">File</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="file_open" href="#">Open</a></li>
                        <li><a class="dropdown-item" href="#">asdf</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">asdf</a></li>
                <li class="nav-item"><a class="nav-link" href="#">fdsa</a></li>
            </ul>
        </div>
    </nav>
    <div class="btn-toolbar mb-2" role="toolbar" aria-label="navigation toolbar">
        <div class="btn-group me-2" role="group" aria-label="Width">
            <button type="button" class="btn btn-primary" id="gfx_w_m">Width -</button>
            <button type="button" class="btn btn-primary" id="gfx_w_p">Width +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Height">
            <button type="button" class="btn btn-primary" id="gfx_h_m">Height -</button>
            <button type="button" class="btn btn-primary" id="gfx_h_p">Height +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Row offset">
            <button type="button" class="btn btn-primary" id="row_m">Row -</button>
            <button type="button" class="btn btn-primary" id="row_p">Row +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Tile offset">
            <button type="button" class="btn btn-primary" id="tile_m">Tile -</button>
            <button type="button" class="btn btn-primary" id="tile_p">Tile +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Byte offset">
            <button type="button" class="btn btn-primary" id="byte_m">Byte -</button>
            <button type="button" class="btn btn-primary" id="byte_p">Byte +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Bit offset">
            <button type="button" class="btn btn-primary" id="bit_m">Bit -</button>
            <button type="button" class="btn btn-primary" id="bit_p">Bit +</button>
        </div>
    </div>
    <div class="row">
        <canvas id="canvas" width="256" height="256"></canvas>
    </div>
    <footer class="fixed-bottom">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item text-bg-secondary" id="open_fn">&lt;NO OPEN FILE&gt;</li>
            <li class="list-group-item text-bg-secondary" id="file_offs"></li>
            <li class="list-group-item text-bg-secondary" id="gfx_dims"></li>
        </ul>
    </footer>
    <div class="hidden-stuff">
        <input type="file" id="filechooser" />
    </div>
</body>

</html>
